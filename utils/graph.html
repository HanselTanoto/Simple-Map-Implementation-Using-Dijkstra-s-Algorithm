<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 800;
            height: 700px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "yellow", "font": {"color": "black"}, "id": 0, "label": "Reykjavik", "labelHighlightedBold": true, "shape": "circle", "title": "0"}, {"color": "yellow", "font": {"color": "black"}, "id": 1, "label": "Oslo", "labelHighlightedBold": true, "shape": "circle", "title": "1"}, {"color": "#3DFF94", "font": {"color": "black"}, "id": 2, "label": "London", "labelHighlightedBold": true, "shape": "circle", "title": "2"}, {"color": "#3DFF94", "font": {"color": "black"}, "id": 3, "label": "Berlin", "labelHighlightedBold": true, "shape": "circle", "title": "3"}, {"color": "yellow", "font": {"color": "black"}, "id": 4, "label": "Moscow", "labelHighlightedBold": true, "shape": "circle", "title": "4"}, {"color": "yellow", "font": {"color": "black"}, "id": 5, "label": "Belgrade", "labelHighlightedBold": true, "shape": "circle", "title": "5"}, {"color": "#3DFF94", "font": {"color": "black"}, "id": 6, "label": "Athens", "labelHighlightedBold": true, "shape": "circle", "title": "6"}, {"color": "#3DFF94", "font": {"color": "black"}, "id": 7, "label": "Rome", "labelHighlightedBold": true, "shape": "circle", "title": "7"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "red", "from": 0, "label": "5.0", "to": 1, "weight": 5.0, "width": 4}, {"arrows": "to", "color": "#00C8FF", "from": 0, "label": "4.0", "to": 2, "weight": 4.0}, {"arrows": "to", "color": "#00C8FF", "from": 1, "label": "1.0", "to": 3, "weight": 1.0}, {"arrows": "to", "color": "red", "from": 1, "label": "3.0", "to": 4, "weight": 3.0, "width": 4}, {"arrows": "to", "color": "red", "from": 4, "label": "5.0", "to": 5, "weight": 5.0, "width": 4}, {"arrows": "to", "color": "#00C8FF", "from": 4, "label": "4.0", "to": 6, "weight": 4.0}, {"arrows": "to", "color": "#00C8FF", "from": 6, "label": "1.0", "to": 5, "weight": 1.0}, {"arrows": "to", "color": "#00C8FF", "from": 7, "label": "2.0", "to": 3, "weight": 2.0}, {"arrows": "to", "color": "#00C8FF", "from": 7, "label": "2.0", "to": 6, "weight": 2.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
